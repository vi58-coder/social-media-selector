<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media selctor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="menu">
        <p>Social Media</p>
        <i class="fa-solid fa-chevron-down"></i>
    </div>

    <ul class="social-list hide">
        <li>
            <i class="fa-brands fa-facebook" style="color: blue;"></i> 
            <p>Facebook</p>
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color: red;"></i> 
            <p>Youtube</p>
        </li>
        <li>
            <i class="fa-brands fa-twitter" style="color: blue;"></i> 
            <p>Twitter</p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color: blue;"></i> 
            <p>Linkedin</p>
        </li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
